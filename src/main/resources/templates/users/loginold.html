<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Log in</h1>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Log in"></input>
                    </div>
                    <div class="text-center mt-5 mb-4">
                        OR
                    </div>
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" type="button" style="background-color: #3b5998;" role="button"><i class="fa fa-facebook-f"></i> Continue with Facebook</a>
                        <a class="btn btn-primary" type="button" style="background-color: #208adc;" role="button"><i class="fa fa-google"></i> Continue with Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
