<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>USERS</h1>
                <ul>
                    <li th:each="user:${us}">
                        <span th:style="'font-size:'+${user.size}+'pt'" th:text="${user.name}"></span> <br>
                        <span th:text="${user.uid}"></span> <br>
                        <span th:text="${user.password}"></span>
                        <div th:switch="${user.name}">
                            <span th:case="'bobby'">HEY! It's the instructor!!!</span>
                            <span th:case="'steve'">Uh oh! It's Steve</span>
                            <span th:case="*">General user</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
